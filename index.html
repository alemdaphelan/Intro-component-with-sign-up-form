<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Intro component with sign-up form</title>
</head>

<body>
    <main>
        <section class="content">
            <h1 class="title">Learn to code by watching others</h1>
            <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is
                great,
                but understanding how developers think is invaluable.</p>
        </section>
        <section class="form-valid">
            <div class="free-trial">
                <p class="text">Try it free 7 days then $20/mo. thereafter</p>
            </div>
            <form>
                <input type="text" placeholder="First Name" id="first-name">
                <p class="error" id="first-name-error"></p>
                <input type="text" placeholder="Last Name" id="last-name">
                <p class="error" id="last-name-error"></p>
                <input type="email" placeholder="Email Address" id="email">
                <p class="error" id="email-error"></p>
                <input type="password" placeholder="Password" id="password">
                <p class="error" id="password-error"></p>
                <button type="submit" id="submit-btn">claim your free trial</button>
                <p class="term">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
